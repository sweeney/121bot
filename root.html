<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>1:1 bot</title>
</head>
<body style="text-align: center; font: 2em/1.5 'Georgia',serif; ">

<h1>1:1 bot</h1>

<p>
	Adds the slash command <code>/1:1</code> to your Slack team<br />
	Suggests a random team member for you to have a 1:1 with
</p>

<a href="https://slack.com/oauth/authorize?scope=commands+users:read&client_id={{.CLIENT_ID}}">

	<img
		alt="Add 1:1 Bot to Slack"
		height="80"
		width="278"
		src="https://platform.slack-edge.com/img/add_to_slack.png"
		srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"
	/>

</a>

</body>
</html>
